<!DOCTYPE html/>
<html>
  <head>
    <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>i phone 8 busybus frontend challenge</title>
  </head>
    <body>
     <div   class="center">
       <div   class="mobile">
        <div   class="screen">
          <img class="busymap" src="images/map.png" alt="busybus map">
           <h1>Approaching Bus/Bus Routes/ETA</h1>
            <div class="row">
            <div class="column" style="background-color:#ddd;">
                  <h2>124/via Navy Pier</h2>
                  <h3>10 Min</h3>
                  <h4>Eastbound</h4>
              </div>
            <div class="column" style="background-color:#ccc;">
                  <h2>J14/via Stony Island & 103rd</h2>
                  <h3>15 Min</h3>
                  <h4>Southbound</h4>
              </div>
              </div>
            <div class="row">
            <div class="column" style="background-color:#bbb;">
                  <h2>151/via Devon & Clark</h2>
                  <h3>16 Min</h3>
                  <h4>Northbound</h4>
             </div>
             <div class="column" style="background-color:#aaa;">
                 <h2>60/Randolph/Harbor Dr</h2>
                 <h3>20 Min</h3>
                 <h4>Eastbound</h4>
             </div>
             </div>
                  <img class="tbar" src="images/tbar.png" alt="tab bar">
              </div>
              <div class="home">
              </div>
               <div class="inner">
                </div>
                  <ul class="volume">
                     <li></li>
                     <li></li>
                    </ul>
                  <ul class="silent">
                     <li></li>
                    </ul>
                  <ul class="sleep">
                     <li></li>
                    </ul>
               </div>
               </div>
      </body>
</html>
