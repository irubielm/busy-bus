<!DOCTYPE html/>
<html>
  <head>
    <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>i phone 8 busybus frontend challenge</title>
  </head>
    <body>
    <div class="center">
       <div class="mobile">
        <div class="screen">
          <img class="topnav" src="Images/topNav.png">
          <img class="busymap" src="Images/map.png" alt="Map of current location & Bus Stop">
            <div class="scroll">
                <div class="column" style="background-color:#fff;">
                      <h2 class="eta"><i>10 Min</i></h2>
                      <h3 class="via">via Navy Pier - 124 </h3>
                    </div>
                 <div class="column" style="background-color:#fff;">
                      <h2 class="eta2"><i>15 Min</i></h2>
                      <h3 class="route2">via Stony Island & 103rd - J14</h3>
                    </div>
                 <div class="column" style="background-color:#fff;">
                      <h2 class="eta3"><i>16 Min</i></h2>
                      <h3 class="route3">via Devon & Clark - 151</h3>
                    </div>
                  <div class="column" style="background-color:#fff;">
                      <h2 class="eta4"><i>20 Min</i></h2>
                      <h3 class="route4">via Randolph/Harbor Dr - 60</h3>
                    </div>
                  <div class="column" style="background-color:#fff;">
                      <h2 class= "eta5"><i>Inactive</i></h2>
                      <h3 class= "route5">via Cottage Grove Dr - 4</h3>
                    </div>
                  <div class="column" style="background-color:#fff;">
                      <h2 class="eta6"><i>Inactive</i></h2>
                      <h3 class="route6">via Madison - 20</h3>
                    </div>
                  <div class="column" style="background-color:#fff;">
                      <h2 class="eta7"><i>Inactive</i></h2>
                      <h3 class="route7">via Streeterville/Taylor - 157</h3>
                    </div>
                  <div class="column" style="background-color:#fff;">
                      <h2 class="eta8"><i>Reroute</i></h2>
                      <h3 class="route8">via Jackson Park Express - 6x </h3>
                    </div>
                 </div>
              </div>
            <div class="nav">
              <img class="navbar" src="Images/navbar.png" alt="navigation bar">
               </div>
              </div>
              <div class="home">
              </div>
               <div class="inner">
                </div>
                  <ul class="volume">
                     <li></li>
                     <li></li>
                    </ul>
                  <ul class="silent">
                     <li></li>
                    </ul>
                  <ul class="sleep">
                     <li></li>
                    </ul>
               </div>
               </div>
      </body>
</html>
