<!DOCTYPE html/>
<html>
  <head>
    <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>i phone 8 busybus frontend challenge</title>
  </head>
    <body>

     <div   class="center">
       <div   class="mobile">
        <div   class="screen">
          <img class="busymap" src="Images/map.png" alt="Map of current location & Bus Stop">
           <h1>Next Approaching Bus <i class="far fa-clock"></i></h1>
            <div class="scroll">
                <div class="column" style="background-color:#212121;">
                      <h2 class="route"><i>124 - via Navy Pier</i></h2>
                      <h3 class="eta"><i>10 Min</i></h3>
                    </div>
                 <div class="column" style="background-color:#212121;">
                      <h2 class="route2"><i>J14 - via Stony Island & 103rd</i></h2>
                      <h3 class="eta2"><i>15 Min</i></h3>
                    </div>
                 <div class="column" style="background-color:#212121;">
                      <h2 class="route3"><i>151 - via Devon & Clark</i></h2>
                      <h3 class="eta3"><i>16 Min</i></h3>
                    </div>
                  <div class="column" style="background-color:#212121;">
                      <h2 class="route4"><i>60 - Randolph/Harbor Dr</i></h2>
                      <h3 class="eta4"><i>20Min</i></h3>
                    </div>
                  <div class="column" style="background-color:#212121;">
                      <h2 class= "route5"><i>4 - Cottage Grove Dr</i></h2>
                      <h3 class= "eta5"><i>Inactive</i></h3>
                    </div>
                  <div class="column" style="background-color:#212121;">
                      <h2>20 - Madison</h2>
                      <h3>Inactive</h3>
                    </div>
                  <div class="column" style="background-color:#212121;">
                      <h2>157 - Streeterville/Taylor</h2>
                      <h3>Inactive</h3>
                    </div>
                  <div class="column" style="background-color:#212121;">
                     <h2>6x - Jackson Park Express</h2>
                     <h3>Reroute</h3>
                    </div>
                 </div>
              </div>
          <div class="nav">
                 <ul>
                     <li><i class="icon fas fa-angle-left" style= "font-size: 27px"></i></li>
                     <li><i class="icon fas fa-angle-right"style= "font-size: 27px"></i></li>
                     <li><i class="icon fas fa-cloud-upload-alt"style= "font-size: 20px"></i></li>
                     <li><i class="icon far fa-bookmark"style= "font-size: 19px"></i></li>
                     <li><i class="icon far fa-clone" style= "font-size: 19px"></i></li>
                 </ul>
              </div>

              </div>
              <div class="home">
              </div>
               <div class="inner">
                </div>
                  <ul class="volume">
                     <li></li>
                     <li></li>
                    </ul>
                  <ul class="silent">
                     <li></li>
                    </ul>
                  <ul class="sleep">
                     <li></li>
                    </ul>
               </div>
               </div>
      </body>
</html>
